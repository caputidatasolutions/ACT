<!DOCTYPE html>
<html>
<head>
    <style>
        /* RESET CSS */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: Arial, sans-serif; background-color: #f4f4f9; }

        /* FLEX LAYOUT */
        .container { display: flex; flex-direction: column; height: 100%; width: 100%; background: white; }

        .header { flex: 0 0 auto; text-align: center; padding: 10px; border-bottom: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10; }

        #chartFrame { flex: 1 1 auto; width: 100%; border: none; display: block; }

        h2 { margin: 0 0 10px 0; color: #333; font-size: 1.2rem; }
        select { padding: 5px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; }
    </style>
    <script>
    function switchView() { document.getElementById('chartFrame').src = document.getElementById('viewSelector').value; }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Occupied houses with no vehicles Trends (2017-2023)</h2>
        <label>View: </label>
        <select id="viewSelector" onchange="switchView()">
            <option value="line_county_Occupied_houses_with_no_vehicles.html">By County</option>
            <option value="line_subdivision_Occupied_houses_with_no_vehicles.html">By Subdivision</option>
        </select>
    </div>
    <iframe id="chartFrame" src="line_county_Occupied_houses_with_no_vehicles.html"></iframe>
</div>
</body>
</html>
